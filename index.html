        * {

        /* Header Section */
        header {

            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        header p {
            font-size: 1.3rem;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
